  display: Ceilometer
  description: Ceilometer install
  proposal_schema_version: 1
  version: 0
  requires:
    - @crowbar
    - git
    - mysql
    - rabbitmq
    - keystone
  member:
    - openstack 
  os_support:
    - ubuntu-12.04

crowbar:
  layout: 1
  order: 92 
  run_order: 92
  chef_order: 100

