barclamp:
  name: tempest 
  display: Tempest
  version: 0
  requires:
    - nova
  member:
    - openstack

smoketest:
  timeout: 2400

crowbar:
  layout: 1
  order: 99
  run_order: 99
  chef_order: 99

nav:
  utils:
    tempest: '"/tempest/dashboard/", { :link => { :target => "_blank" } }'

locale_additions:
  en:
    nav:
      tempest: Tempest
    barclamp:
      tempest:
        run:
          success: "Sucessfully started tempest on node %{node}"
          failure: "Failed to run tempest on node %{node}: %{error}"
          duplicate: "there's already an active tempest run"

        dashboard:
          title: Tempest
          n_test_runs: "%{n} test run(s)"
          no_test_runs: No test runs

          run:
            label: Run tempest on node
            do:  Go!
            no_nodes: No nodes with installed tempest available
          clear:
            do: Clear
            success: All non-running and stale test runs were cleared

          test_run:
            node: Node
            started: Started
            ended: Ended
            status: Status
            status_:
              running: Running
              passed: Passed
              failed: Failed

        results:
          title: "Results of tempest run %{test_run}"
          raw_xml: Raw XML
          test:
            name: Name
            time: Time
            status: Status
            status_:
              error: Error
              failure: Failure
              passed: Passed
              skipped: Skipped

        edit_attributes:
          attributes: Attributes
          nova_instance: Nova
          tempest_user: Tempest user and a tenant that will be created for test run
          tempest_user_username: Choose username
          tempest_user_password: Choose password
          tempest_user_tenant: Choose tenant
        edit_deployment:
          deployment: Deployment

debs:
#Assuming that packages for ubuntu 12.04 only used
  pkgs:
    - python-unittest2
    - python-nose
    - python-httplib2
    - glance-client

extra_files:
  - http://launchpad.net/cirros/trunk/0.3.0/+download/cirros-0.3.0-x86_64-uec.tar.gz tempest
  - https://github.com/openstack/tempest/tarball/stable/essex.tar.gz tempest
