barclamp:
  name: cinder
  display: Cinder
  description: 'Openstack block storage: persistent block level storage devices for use with OpenStack compute instances'
  proposal_schema_version: 1
  version: 0
  requires:
    - '@crowbar'
    - database
    - rabbitmq
    - keystone
    - glance
  member:
    - openstack 
  os_support:
    - ubuntu-12.04

crowbar:
  layout: 1
  order: 92 
  run_order: 92
  chef_order: 100

debs:
  ubuntu-12.04:
    repos:
      - deb http://ubuntu-cloud.archive.canonical.com/ubuntu precise-updates/grizzly main
      - deb http://ubuntu-cloud.archive.canonical.com/ubuntu precise-proposed/grizzly main
  pkgs:
    - tgt
    - lvm2
    # paramiko needed for SSH-based SAN drivers
    - python-paramiko
    - iscsitarget
    - open-iscsi
    - iscsitarget-dkms
    - cinder-api
    - cinder-scheduler
    - cinder-volume
    - python-cinder
    - python-keystone

