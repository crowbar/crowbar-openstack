barclamp:
  name: quantum
  display: OpenStack Quantum 
  version: 0
  requires:
    - mysql
    - rabbitmq
  member:
    - openstack

crowbar:
  layout: 1
  order: 94
  run_order: 94
  chef_order: 94

locale_additions:
  en:
    barclamp:
      quantum:
        edit_deployment: 
          deployment: Deployment
        edit_attributes:
          rabbitmq_instance: RabbitMQ 
          keystone_instance: Keystone 
          service_user: Keystone Service User
          service_password: Keystone Service Password
          attributes: Attributes
          sql_engine: SQL Engine
          networking_mode: Mode
          mysql_instance: MySQL Instance
          default-tenant: Default Tenant
          admin-username: Administrator Username
          admin-password: Administrator Password
          admin-token: Administrator Token (long-lived)
          default-username: Regular User Username
          default-password: Regular User Password
          admin-token-expiration: Administrator Token Expiration

debs:
  ubuntu-12.04:
    repos:
      - deb http://ubuntu-cloud.archive.canonical.com/ubuntu precise-updates/grizzly main
      - deb http://ubuntu-cloud.archive.canonical.com/ubuntu precise-proposed/grizzly main
  pkgs:
    - quantum-common
    - quantum-server
    - python-quantum
    - python-quantumclient
    - quantum-plugin-openvswitch
    - quantum-dhcp-agent
    - quantum-l3-agent
    - quantum-plugin-linuxbridge
    - quantum-plugin-linuxbridge-agent
    - quantum-plugin-openvswitch
    - quantum-plugin-openvswitch-agent
    - openvswitch-switch
    - openvswitch-common

git_repo:
  - quantum https://github.com/openstack/quantum.git stable/grizzly
