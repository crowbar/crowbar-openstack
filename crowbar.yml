barclamp:
  name: heat
  display: Heat
  description: 'OpenStack Orchestration: Orchestration engine for composite cloud applications'
  proposal_schema_version: 1
  version: 0
  requires:
    - '@crowbar'
    - git
    - database
    - rabbitmq
    - keystone
    - neutron
    - cinder
    - glance
    - nova
  member:
    - openstack 
  os_support:
    - ubuntu-12.04

crowbar:
  layout: 1
  order: 101 
  run_order: 101
  chef_order: 101
  proposal_schema_version: 2

debs:
  ubuntu-12.04:
    repos:
      - deb http://ubuntu-cloud.archive.canonical.com/ubuntu precise-updates/grizzly main
      - deb http://ubuntu-cloud.archive.canonical.com/ubuntu precise-proposed/grizzly main
  pkgs:
    - heat-api
    - python-heat
    - python-heatclient
    - python-keystone
    - heat-api-cfn
    - heat-api-cloudwatch
    - heat-common
    - heat-engine

pips:
  - python-heatclient

git_repo:
  - heat https://github.com/openstack/heat.git stable/havana
