  name: neutron
  display: Neutron 
  description: 'OpenStack Networking: Pluggable, scalable, API-driven network and IP management (to be renamed "Neutron")'
  version: 0
  requires:
    - database
    - rabbitmq
    - keystone
  member:
    - openstack

crowbar:
  layout: 1
  order: 94
  run_order: 94
  chef_order: 94
  proposal_schema_version: 2

