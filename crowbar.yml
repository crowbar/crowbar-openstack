debs:
  ubuntu-12.04:
    repos:
      - deb http://ubuntu-cloud.archive.canonical.com/ubuntu precise-updates/havana main
      - deb http://ubuntu-cloud.archive.canonical.com/ubuntu precise-proposed/havana main
  pkgs:
    - openvswitch-common
    - openvswitch-switch
    - python-neutron
    - python-neutronclient
    - neutron-common
    - neutron-dhcp-agent
    - neutron-l3-agent
    - neutron-metadata-agent
    - neutron-plugin-linuxbridge
    - neutron-plugin-linuxbridge-agent
    - neutron-plugin-openvswitch
    - neutron-plugin-openvswitch-agent
    - neutron-server
rpms:
  centos-6.4:
    repos:
      - rpm http://repos.fedorapeople.org/repos/openstack/openstack-havana/epel-6
  redhat-6.4:
    repos:
      - rpm http://repos.fedorapeople.org/repos/openstack/openstack-havana/epel-6
  pkgs:
    - openstack-neutron
    - openstack-neutron-linuxbridge
    - openstack-neutron-openvswitch
    - openvswitch
    - python-neutron
    - python-neutronclient
    - python-openvswitch
    - kernel
    - iputils
    - iproute
    - kernel-firmware
    - kernel-headers

git_repo:
  - neutron https://github.com/openstack/neutron.git stable/havana
