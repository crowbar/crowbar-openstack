    repos:
      - deb http://ubuntu-cloud.archive.canonical.com/ubuntu precise-updates/folsom main
      - deb http://ubuntu-cloud.archive.canonical.com/ubuntu precise-proposed/folsom main
  pkgs:
#    - ceilometer-agent-central
#    - ceilometer-agent-compute
#    - ceilometer-api
#    - ceilometer-collector
#    - ceilometer-common
#    - python-ceilometer
    - python-keystone

locale_additions:
  en:
    nav:
      ceilometer: Ceilometer
    barclamp:
      ceilometer:
        edit_attributes: 
          attributes: Attributes
          keystone_instance: Keystone
          rabbitmq_instance: RabbitMQ
          keystone_service_user: Service user (for Keystone)
          keystone_service_password: Service password
      ceilometer_edit_deployment: 
        deployment: Deployment

git_repo:
  - ceilometer http://github.com/openstack/ceilometer.git 2013.1.g3
