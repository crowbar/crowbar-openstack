#
# This file directs the installation of the barclamp by the Crowbar Framework
# The major compoents are:
#
#   barclamp: detalis about the barclamp
#   crowbar: installation instructions
#   nav: (optional) injects items into the Crowbar UI menu
#   debs/rpms/gems: components needs by the barclamp
#

barclamp:
  name: 'congress'
  display: 'Congress'
  description: 'Policy As A Service: Provides automated policy monitoring and enforcement'
  version: 0
  requires:
    - '@crowbar'
    - 'pacemaker'
    - 'database'
    - 'rabbitmq'
    - 'keystone'
    - 'nova'
    - 'cinder'
    - 'glance'
    - 'neutron'
    - 'ceilometer'
  member:
    - 'openstack'

crowbar:
  layout: 1
  order: 105
  run_order: 105
  chef_order: 105
  proposal_schema_version: 3

